<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="odin-form">
        <div class="odin-images">
            <div class="background">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="plant" class="plant">
            </div>
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo for odin" class="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="heading">
                <h2>This is not a real service! You know you need something like this in your life to help you realise your deepest dreams Sign up now to get started. <br>You know what to do.</h2>
            </div>
            <div class="actual-form">
                <h3>Let's do this!</h3>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-field">
                    <label for="name">First Name</label><br> 
                    <input type="text" name="name" id="name" required> 
                    </div>
                    <div class="form-field">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="last-name" id="last-name" required>
                    </div>
                    </div> 
                    <div class="form-row">
                        <div class="form-field">
                    <label for="email">Email</label><br> 
                    <input type="email" name="email" id="email" required> 
                    </div>
                    <div class="form-field">
                    <label for="tel">Phone Number</label><br>
                    <input type="tel" name="tel" id="tel" required>
                    </div>
                    </div> 
                    <div class="form-row">
                        <div class="form-field">
                    <label for="password">Password</label><br> 
                    <input type="password" name="password" id="password" required> 
                    </div>
                    <div class="form-field">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    </div> 
                
                    
                                                                           
                </form>
            </div> 
            <button type="submit">Create Account</button>
            <div class="link">
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
